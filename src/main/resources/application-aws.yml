    hibernate:
      dl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

### Logging ###
logging:
  level:
    root: ERROR
    #core: DEBUG
    org.apache.tomcat: DEBUG
    org.apache.catalina: DEBUG
    org.springframework.web: INFO
    com.iiht.fse4.auth: INFO

### Actuator ###
management:
  endpoint:
    health:
      show-details: "always"
  info:
    git:
      mode: "full"
  endpoints:
    web:
      ## Custom base path for Actuator
      base-path: /actuator
      exposure:
        include: "health,info"

#To be set false to disable swagger UI
springdoc:
  api-docs:
    enabled: true

security:
  crypto:
    secretkey: "$K!11TR@K@R_KEY"
    salt: "$K!11TR@K@R"
  jwt.signing:
    private-key: "-----BEGIN PRIVATE KEY----------END PRIVATE KEY-----"
    public-key: "-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----"
